        function buscarMunicipio() {
            const inputElement = document.getElementById("serieInput");
if (!inputElement) return; // Previene errores si el input no existe
const serie = inputElement.value.trim().toUpperCase();
    
    console.log("Buscando serie:", serie); // Depuraci√≥n: Ver qu√© serie se est√° buscando

    if (municipiosDict.hasOwnProperty(serie)) {
        // üîπ **Si la serie pertenece a Montevideo**
        const { municipio, candidatos } = municipiosDict[serie];
        console.log("Municipio encontrado:", municipio, "Candidatos:", candidatos); // Depuraci√≥n

        document.getElementById("resultado").innerHTML = `
            Vot√°s en el <span style="color:#ffc300">${municipio}</span><br>

            ${candidatos ? candidatos.split(", ").map(c => `- ${c}`).join("<br>") : "No hay candidatos registrados."}
        `;

    } else if (otrosDepartamentosDict.hasOwnProperty(serie)) {
        // üîπ **Si la serie pertenece a otro departamento**
        const info = otrosDepartamentosDict[serie];

        document.getElementById("resultado").innerHTML = `

        document.getElementById("resultado").innerHTML = 
            "Esta serie no pertenece al departamento de Montevideo ni a los municipios registrados.";
    }
}

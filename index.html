            font-size: 18px;

            color: #ffffff;

            text-align: center;
            margin-top: 30px;

        }

            margin-top: 20px;

            display: none;
            text-align: center;

        }

            max-height: 33%; /* Ajustar a un 33% del tamaño original */
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 768px) {
            .titulo {
                font-size: 72px; /* Título más pequeño en pantallas pequeñas */
            }

                align-items: center;
            }
            .input-container input {
                width: 90%; /* Hacer que el campo de entrada ocupe más espacio */
                margin-bottom: 15px;
            }
            .input-container button {
                width: 90%; /* Hacer que el botón ocupe más espacio */
            }

        function buscarMunicipio() {
            const serie = document.getElementById("serieInput").value.toUpperCase();
            let municipio = municipiosDict[serie];  // Buscar en Montevideo

            if (!municipio) {
                municipio = otrosDepartamentosDict[serie]; // Buscar en otros departamentos
            }

            if (municipio) {
                if (municipio.departamento === "Montevideo") {
                    // Si la serie pertenece a Montevideo, mostrar la lista de candidatos
                    let candidatos = "";
                    if (municipio.municipio === "Municipio A") {
                        candidatos = "Álvaro Pereyra, Juan C. Plachot";
                    } else if (municipio.municipio === "Municipio B") {
                        candidatos = "Florencia Chipolini, Patricia Soria, Chabela Zarrillo";
                    } else if (municipio.municipio === "Municipio C") {
                        candidatos = "Jorge Cabrera, Gabriela López, Damián Salvetto";
                    } else {
                        candidatos = "No hay candidatos disponibles";
                    }

                    document.getElementById("resultado").innerHTML = `
                        Votás en el <span style="color:#ffc300">${municipio.municipio}</span><br>
                        Las candidaturas del Frente Amplio en tu municipio son las siguientes:<br>
                        - ${candidatos.split(", ").join("<br>- ")}
                    `;
                } else {
                    // Si la serie pertenece a otro departamento, mostrar el formato correspondiente
                    document.getElementById("resultado").innerHTML = `
                        La serie ingresada corresponde al municipio <span style="color:#ffc300">${municipio.municipio_letra}</span> 
                        del departamento <span style="color:#ffc300">${municipio.departamento}</span>, 
                        correspondiente a <span style="color:#ffc300">${municipio.municipio}</span>.
                    `;
                }
            } else {
                // Si la serie no está registrada en ningún departamento
                document.getElementById("resultado").innerHTML = "Esta serie no pertenece al departamento de Montevideo ni a los departamentos registrados.";
            }
        }
